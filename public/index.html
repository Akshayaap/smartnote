<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Web site created using create-snowpack-app"/>
    <link rel="stylesheet" type="text/css" href="./index.css"/>
    <link rel="stylesheet" type="text/css" href="./style/note.css"/>
    <link rel="stylesheet" type="text/css" href="./style/header.css"/>
    <title>Smart note</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<script type="module" src="./dist/index.js"></script>
<div id="app">
    <header class="header">
        this is header
        <button id="btn-save">Save</button>
        <button id="btn-load">Load</button>
        <button id="btn-delete">Delete</button>
    </header>

    <div class="content">
        <div class="action-bar">

        </div>

        <div class="notebook">
            <div class="section-list">
                <!--                <div class="section-title" style="border-bottom: solid 1px #222222;padding:10px;background:#dddddd ">-->
                <!--                    Sections-->
                <!--                </div>-->
                <ul id="section-list" style="list-style: none">

                </ul>
                <button id="btn-add-section">
                    +
                </button>
            </div>
            <div class="section">
                <div class="chapter-list">
                    <ul id="chapter-list" style="list-style: none">

                    </ul>
                    <button id="btn-add-chapter">
                        +
                    </button>
                </div>
                <div class="chapter">
                    <div id="canvas">
                        <ul>
                            <li id="note-1" key="1">
                                <div class="note">
                                    <div class="note-title">1. Note 1</div>
                                    <div class="note-content">Note 1 Content</div>
                                </div>
                            </li>
                            <li id="note-2" key="2">
                                <div class="note">
                                    <div class="note-title">2. Note 2</div>
                                    <div class="note-content">Note 2 Content</div>
                                </div>
                            </li>
                        </ul>
                        <button id="btn-add-note">
                            +
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
