<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Web site created using create-snowpack-app"/>
    <link rel="stylesheet" type="text/css" href="./index.css"/>
    <title>Smart note</title>
</head>
<body>
<div id="app">
    <header class="header">
        this is header
    </header>

    <div class="content">
        <div class="action-bar">

        </div>

        <div class="notebook">
            <div class="section-list">
                <!--                <div class="section-title" style="border-bottom: solid 1px #222222;padding:10px;background:#dddddd ">-->
                <!--                    Sections-->
                <!--                </div>-->
                <ul id="section-list" style="list-style: none">

                </ul>
                <button id="btn-add-section">
                    +
                </button>
            </div>
            <div class="section">
                <div class="chapter-list">
                    <ul id="chapter-list" style="list-style: none">

                    </ul>
                    <button id="btn-add-chapter">
                        +
                    </button>
                </div>
                <div class="chapter">
                    <div class="canvas">
                        <div id="note-1" class="note">
                            <div class="title">
                                this is note title
                            </div>
                            <div class="markdown-input">
                                <textarea id="note-1-text">

                                </textarea>
                            </div>
                            <div class="markdown-preview">

                            </div>
                            <button id="btn-parse" class="btn-preview">
                                Parse
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<noscript>You need to enable JavaScript to run this app.</noscript>
<script type="module" src="./dist/index.js"></script>
</body>
</html>
